



<body>

  <div class="container">
    <div class="row">
  <div class="col-md-5 mx-auto">
  <div id="first">
    <div class="myform form ">
       <div class="logo mb-3">
         <div class="col-md-12 text-center">
          <h1>Login</h1>
         </div>
      </div>
               <form action="" method="post" name="login">
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" name="email"  class="form-control " id="email" aria-describedby="emailHelp" placeholder="Enter email">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                       </div>
                       <div class="form-group">
                          <p class="text-center">By signing up you accept our <span (click)="terms()" class="text-primary">Terms Of Use</span></p>
                       </div>
                       <div class="col-md-12 text-center ">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="loginbtn()">Login</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="login-or">
                             <hr class="hr-or">
                             <span class="span-or">or</span>
                          </div>
                       </div>
                       <div class="col-md-12 mb-3">
                          <p class="text-center">
                             <span (click)="returnhome()" class="google btn mybtn"><i class="bi bi-house"></i> Return to Homepage
                             </span>
                          </p>
                       </div>
                       <div class="form-group">
                          <p class="text-center">Don't have account? <span id="signup" (click)="signupbtn()" class="text-primary"> Sign up here </span> </p>
                       </div>
                    </form>

    </div>
  </div>

  </div>
  </div>
  </div>
</body>
